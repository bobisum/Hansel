<!doctype html>
<html lang="en">
	<head>

		<meta charset="UTF-8">
		<title>Hansel.</title>

		<meta name="viewport" content="width=device-width">
		
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/hansel.css">
		<link rel="stylesheet" href="css/theme.css">


		<link href='http://fonts.googleapis.com/css?family=Bitter:400,700,400italic' rel='stylesheet' type='text/css'>

	</head>
	<body>
		<div class="column clearfix-hidden">
			<h1>Hansel</h1>
			<p>who better to help you with... <br> some breadcrumbs!</p>
		</div>
		<div class="column">

			<div class="column-six">
				<ul class="breadcrumb">
					<li><a href="">Breadcrumb</a></li>
					<li><a href="">Another one</a></li>
					<li><a href="">Bigger crumb</a></li>
				</ul>
			</div>

			<div class="column-six demo-holder">
				<ul class="breadcrumb demo">
					<li><a href="">Breadcrumb</a></li>
					<li><a href="">Another one</a></li>
					<li><a href="">Bigger crumb</a></li>
				</ul>
			</div>
			
		</div>
		<div class="column"></div>

		<!-- Scripts -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="js/hansel.js"></script>
		<script>
		$(function() {
			$('.breadcrumb').hansel({
				_theme: 'theme'
			});
		});
		</script>

	</body>
</html>
